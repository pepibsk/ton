<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Musical Tone Generator</h1>
<div>
    <button onclick="playTone('C')">DO</button>
    <button onclick="playTone('C#')">DO♯</button>
    <button onclick="playTone('D')">RE</button>
    <button onclick="playTone('D#')">RE♯</button>
    <button onclick="playTone('E')">MI</button>
    <button onclick="playTone('F')">FA</button>
    <button onclick="playTone('F#')">FA♯</button>
    <button onclick="playTone('G')">SOL</button>
    <button onclick="playTone('G#')">SOL♯</button>
    <button onclick="playTone('A')">LA</button>
    <button onclick="playTone('A#')">LA♯</button>
    <button onclick="playTone('B')">SI</button>
    <button onclick="playTone('C2')">DO</button>
</div>

<script>
    const frequencies = {
        'C': 261.63,
        'C#': 277.18,
        'D': 293.66,
        'D#': 311.13,
        'E': 329.63,
        'F': 349.23,
        'F#': 369.99,
        'G': 392.00,
        'G#': 415.30,
        'A': 440.00,
        'A#': 466.16,
        'B': 493.88,
        'C2': 523.25
    };

    function playTone(note) {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        oscillator.type = 'sine';
        oscillator.frequency = frequencies[note];
        oscillator.connect(audioContext.destination);
        oscillator.start();
        oscillator.stop(audioContext.currentTime + 0.5); // Play for 0.5 seconds
    }
</script>

</body>
</html>
